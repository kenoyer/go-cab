<!DOCTYPE html>
<html>
<head>
<title>GoCab - Start</title>
<link rel="stylesheet" href="gocab.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
<link rel="stylesheet" href="css/jquery.mobile.datebox.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
<script src="js/jquery.mobile.datebox.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDS5FvKukU8JDBpmnQgtXQtA-8RzqdLV8Q&sensor=true"></script>
<script type="text/javascript" src="gocab.js"></script>
</head>
<body>
<form method="post" action="go.html">
	<div class="ui-grid-a">
		<div class="ui-block-a">
			<button type="submit" value="order">Order a Cab</button>
		</div>
		<div class="ui-block-b">
			<button type="submit" value="instant">Quick Cab</button>
		</div>
	</div>
</form>
<form method="post" action="aux.html">
<div class="ui-grid-b">
	<div class="ui-block-a">
		<button type="submit" value="history">History</button>
	</div>
	<div class="ui-block-b">
		<button type="submit" value="favorites">Favorites</button>
	</div>
	<div class="ui-block-c">
		<button type="submit" value="profile">Profile</button>
	</div>
</div>
</form>
</body>
</html>
